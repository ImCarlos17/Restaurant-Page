<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food In Code</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div class="header">
        <div class="title-header">
          <h1>Food In Code</h1>
        </div>
        <div class="nav-header">
          <button class="btn-home">Home</button>
          <button class="btn-menu">Menu</button>
          <button class="btn-contact">Contact</button>
        </div>
      </div>

      <div class="main">
        <div class="card">
          <div class="card-body">
            <h1>Welcome to Food in Code</h1>
            <div class="container-img">
              <img
                class="img-card"
                src="/src/assets/restaurant-background.jpg"
                alt="restaurant"
              />
            </div>
            <div>
              <p>
                We are a restaurant specialized in pizzas, you can enjoy more
                than 10 different types of pizzas, serving our customers since
                1996... remember what a pleasure it is to eat &hearts;.
              </p>
            </div>

            <p>.</p>
          </div>
        </div>
      </div>

    </div>
